service:
  name: botui
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  dynamodb:
    stages:
      - dev
    start:
      host: dynamodb
      port: 8000
    seed:
      dev:
        sources:
          - table: botui-conversations
            sources: [./db/seeds/conversations.json]

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello

resources:
  Resources:
    coversationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: botui-conversations
        AttributeDefinitions:
          - AttributeName: serviceCode
            AttributeType: S
        KeySchema:
          - AttributeName: serviceCode
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1